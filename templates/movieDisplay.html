<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Movie Information</h1>


  <div>
    {% for n in data %}
    <div>{{n}}</div>
    <div>{% if n==data[0]%}</div>
    <div><div><p><a href="/reviewAdd">Review</a></p></div></div>

    <div>{% else%}</div>

    <div>{% endif%}</div>
    {% endfor %}
  </div>

  <p><a href="/index2">Go back to home page</a></p>








</body>


</html>
