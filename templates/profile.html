{% extends "layout.html" %}
{% block content %}

<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>User Profile</h1>


  <div>
    {% for n in data %}
    <div>{% if n==data[0]%}</div>
    <div>User information</div>
    <div>{{n}}</div>
    <div>{% elif n[4]%}</div>
    <div>Review information</div>
    <div>{{n}}</div>
    <div>{% else%}</div>
    <div>Wishlist information</div>
    <div>{{n}}</div>
    <div>{% endif %}</div>
    {% endfor %}
  </div>


<p><a href="/update">Update</a></p>


</body>


</html>
{% endblock %}
